<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col-12 text-center">
                <div class="card shadow text-center">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <img src="" id="photo" class="card-image card-img-top" alt="">
                                <h3 class="card-title">Фамилия: <span id="surnameOutput">Генерация фамилии</span></h3>
                                <h4>Имя: <span id="firstNameOutput">Генерация имени</span></h4>
                                <h4>Отчество: <span id="secondNameOutput">Генерация отчества</span></h4>
                                <p>
                                    <span>Пол: </span>
                                    <span id="genderOutput">Генерация пола</span><span>, </span>
                                    <span>Год рождения: </span>
                                    <span id="birthYearOutput">Генерация года рождения</span><span>, </span>
                                    <span>Профессия: </span>
                                    <span id="professionOutput">солдат</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer p-2">
                        <button type="button" id="generate" class="btn btn-success">Генерировать</button>
                        <button type="button" id="clear" class="btn btn-warning">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
